services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: haven
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./schema/catalog_mvp.sql:/docker-entrypoint-initdb.d/catalog_mvp.sql:ro

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage

  search:
    build:
      context: .
      args:
        SERVICE: "search"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=haven_chunks
      - DB_DSN=postgresql://postgres:postgres@postgres:5432/haven
    depends_on:
      - postgres
      - qdrant

  gateway:
    build:
      context: .
      args:
        SERVICE: "gateway"
    environment:
      - SEARCH_URL=http://search:8080
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/haven
      - AUTH_TOKEN=${AUTH_TOKEN:-changeme}
      - CATALOG_BASE_URL=http://catalog:8081
      - CATALOG_TOKEN=${CATALOG_TOKEN:-}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=haven_chunks
      - EMBEDDING_MODEL=BAAI/bge-m3
    depends_on:
      - search
    ports:
      - "127.0.0.1:8085:8080"

  catalog:
    build:
      context: .
      args:
        SERVICE: "catalog"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/haven
      CATALOG_TOKEN: ${CATALOG_TOKEN:-}
    depends_on:
      - postgres

  collector:
    profiles: ["collector"]
    build:
      context: .
      args:
        SERVICE: "collector"
    environment:
      - CATALOG_ENDPOINT=http://gateway:8080/v1/catalog/events
      - AUTH_TOKEN=${AUTH_TOKEN:-changeme}
    depends_on:
      - search

  embedding_worker:
    build:
      context: .
      args:
        SERVICE: "embedding_worker"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/haven
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=haven_chunks
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-m3}
      - EMBEDDING_DIM=${EMBEDDING_DIM:-1024}
      - WORKER_POLL_INTERVAL=${WORKER_POLL_INTERVAL:-2.0}
      - WORKER_BATCH_SIZE=${WORKER_BATCH_SIZE:-16}
    depends_on:
      - postgres
      - qdrant

volumes:
  pg_data:
  qdrant_data:
