openapi: 3.0.3
info:
  title: Haven Gateway API
  version: 0.1.0
servers:
  - url: http://localhost:8080
paths:
  /v1/healthz:
    get:
      tags:
        - system
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /v1/search:
    get:
      tags:
        - search
      summary: Hybrid message search
      security:
        - bearerAuth: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: k
          in: query
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
  /v1/ask:
    post:
      tags:
        - ask
      summary: Ask for a summary of relevant messages
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AskRequest'
      responses:
        '200':
          description: Ask response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AskResponse'
  /v1/doc/{doc_id}:
    get:
      tags:
        - documents
      summary: Retrieve canonical message document
      security:
        - bearerAuth: []
      parameters:
        - name: doc_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Document details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
  /v1/context/general:
    get:
      tags:
        - context
      summary: Retrieve collection overview statistics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Context overview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextGeneral'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    SearchHit:
      type: object
      properties:
        doc_id:
          type: string
        thread_id:
          type: string
        ts:
          type: string
          format: date-time
        sender:
          type: string
        text:
          type: string
        score:
          type: number
        sources:
          type: array
          items:
            type: string
    SearchResponse:
      type: object
      properties:
        query:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchHit'
    AskRequest:
      type: object
      properties:
        query:
          type: string
        k:
          type: integer
          default: 5
      required:
        - query
    AskResponse:
      type: object
      properties:
        query:
          type: string
        answer:
          type: string
        citations:
          type: array
          items:
            type: object
            properties:
              doc_id:
                type: string
              ts:
                type: string
                format: date-time
    Document:
      type: object
      properties:
        doc_id:
          type: string
        thread_id:
          type: string
        ts:
          type: string
          format: date-time
        sender:
          type: string
        text:
          type: string
    ContextThread:
      type: object
      properties:
        thread_id:
          type: string
        title:
          type: string
          nullable: true
        message_count:
          type: integer
    ContextHighlight:
      type: object
      properties:
        doc_id:
          type: string
        thread_id:
          type: string
        ts:
          type: string
          format: date-time
        sender:
          type: string
        text:
          type: string
    ContextGeneral:
      type: object
      properties:
        total_threads:
          type: integer
        total_messages:
          type: integer
        top_threads:
          type: array
          items:
            $ref: '#/components/schemas/ContextThread'
        recent_highlights:
          type: array
          items:
            $ref: '#/components/schemas/ContextHighlight'
