openapi: 3.1.0
info:
  title: Haven Hostagent â€” Collectors Run API
  version: 1.0.0
  description: Unified run endpoint for all collectors (iMessage, IMAP). Per-run intent is sent via scope, filters, and other fields in the request body.
servers:
  - url: http://localhost:7090
paths:
  /v1/collectors/{collector}:run:
    post:
      summary: Execute a collector run
      description: >
        Runs a collection pass with deterministic ordering and state/coverage handling.
        If both date_range and time_window are omitted, the server may use a default lookback window.
      parameters:
        - name: collector
          in: path
          required: true
          description: Collector identifier
          schema:
            type: string
            enum: [imessage, email_imap, localfs, contacts]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunRequest'
            examples:
              first-desc:
                summary: First run, newest-first
                value:
                  mode: real
                  limit: 100
                  order: desc
                  date_range: { since: "2025-09-01T00:00:00Z" }
              asc-fill:
                summary: Switch to ascending to fill gaps
                value:
                  mode: real
                  limit: 100
                  order: asc
                  date_range: { since: "2025-09-01T00:00:00Z" }
              imessage-with-scope:
                summary: iMessage with scope filters
                value:
                  mode: real
                  order: desc
                  scope:
                    include_chats: null
                    exclude_chats: null
                    include_attachments: true
                    use_ocr_on_attachments: true
                    extract_entities: true
      responses:
        '200':
          description: Run completed (simulate or real)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '412':
          description: Precondition failed (required module disabled)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    # ---------------- Core request ----------------
    RunRequest:
      type: object
      additionalProperties: false
      properties:
        mode:
          $ref: '#/components/schemas/RunMode'
          default: real
        limit:
          type: integer
          minimum: 1
          nullable: true
          description: Maximum number of records to process. If omitted or null, process all available records.
        order:
          $ref: '#/components/schemas/RunOrder'
        concurrency:
          type: integer
          minimum: 1
          maximum: 12
        batch:
          type: boolean
          description: When true, the collector SHOULD submit documents via the gateway batch ingest endpoint.
          default: false
        batch_size:
          type: integer
          minimum: 1
          nullable: true
          description: Preferred number of documents per submission when batching is enabled. Defaults to a collector-specific value.
        date_range:
          $ref: '#/components/schemas/DateRange'
        time_window:
          type: string
          description: ISO-8601 duration lookback window (e.g., "PT24H"), used only if date_range is omitted.
        redaction_override:
          type: object
          additionalProperties:
            type: boolean
          nullable: true
          description: 'Optional map of PII types to override module-level redaction defaults (e.g., {"emails": false, "phones": true})'
        filters:
          $ref: '#/components/schemas/FiltersConfig'
        scope:
          type: object
          additionalProperties: true
          nullable: true
          description: Collector-specific scope object. Structure varies by collector type.

    DateRange:
      type: object
      additionalProperties: false
      properties:
        since: { type: string, format: date-time, nullable: true }
        until: { type: string, format: date-time, nullable: true }

    FiltersConfig:
      type: object
      additionalProperties: false
      properties:
        combination_mode:
          type: string
          enum: [any, all]
          nullable: true
          description: How multiple filters are combined
        default_action:
          type: string
          enum: [include, exclude]
          nullable: true
          description: Default action when no filters match
        inline:
          type: array
          items: {}
          nullable: true
          description: Inline filter expressions
        files:
          type: array
          items: { type: string }
          nullable: true
          description: Paths to filter files
        environment_variable:
          type: string
          nullable: true
          description: Environment variable name containing filter definition

    RunMode:
      type: string
      enum: [simulate, real]
    RunOrder:
      type: string
      enum: [asc, desc]

    # Collector-specific scope examples
    IMessageScope:
      type: object
      additionalProperties: false
      properties:
        include_chats: { type: array, items: {type: string}, nullable: true }
        exclude_chats: { type: array, items: {type: string}, nullable: true }
        include_attachments: { type: boolean }
        use_ocr_on_attachments: { type: boolean }
        extract_entities: { type: boolean }

    ImapScope:
      type: object
      additionalProperties: false
      properties:
        connection:
          type: object
          additionalProperties: false
          properties:
            host: { type: string }
            port: { type: integer }
            tls: { type: boolean }
            username: { type: string }
            secret_ref: { type: string }
        folders: { type: array, items: {type: string} }

    LocalfsScope:
      type: object
      additionalProperties: false
      properties:
        paths: { type: array, items: {type: string} }
        include_globs: { type: array, items: {type: string}, nullable: true }
        exclude_globs: { type: array, items: {type: string}, nullable: true }

    # ---------------- Response ----------------
    RunResponse:
      type: object
      required: [run_id, collector, started_at, stats]
      additionalProperties: false
      properties:
        run_id: { type: string }
        collector: { type: string }
        mode: { $ref: '#/components/schemas/RunMode' }
        started_at: { type: string, format: date-time }
        effective_parameters:
          type: object
          additionalProperties: true
          description: Echo of request parameters with defaults applied
        capability_flags:
          type: object
          additionalProperties:
            type: boolean
          description: Which capabilities were used during this run
        stats:
          type: object
          additionalProperties: false
          properties:
            scanned: { type: integer, minimum: 0 }
            submitted: { type: integer, minimum: 0 }
            skipped_duplicate: { type: integer, minimum: 0 }
            failed: { type: integer, minimum: 0 }
            retryable_errors: { type: integer, minimum: 0 }
            elapsed_ms: { type: integer, minimum: 0 }

    Error:
      type: object
      required: [error, message]
      properties:
        error: { type: string }
        message: { type: string }
        details: { type: object, additionalProperties: true }
